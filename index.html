<body>

      <a href="#" onclick="openModal('Welcome to QA Journey by Leon')">

  <!-- Modal -->
  <div id="modal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%);
                          background:#222; padding:20px; border:2px solid #00ffc8; color:white; z-index:1000;">
    <span id="modal-text"></span>
    <br><br>
    <button onclick="closeModal()" style="padding:5px 10px;">Close</button>
  </div>

  <!-- Script -->
  <script>
    function openModal(text) {
      document.getElementById('modal-text').innerText = text;
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
